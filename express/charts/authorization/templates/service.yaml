apiVersion: v1
kind: Service
metadata:
 name: {{ template "fullname" . }}
 labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
